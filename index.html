<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-300 flex flex-col h-screen">
    <div class="w-screen basis-1/3">
        <p id="demo" class="font-sans font-bold text-3xl hidden"></p>
        <h2 class="ml-5 mt-5 text-xl font-bold text-green-500">JTI Countdown test</h2>
    </div>
    <div class="w-screen basis-1/3 grid grid-flow-col justify-center">
        <div class="grid grid-flow-row">
            <canvas id="canvas1"></canvas>
            <p class="text-center text-2xl font-bold">DAYS</p>
        </div>
        <p class="text-9xl font-bold mx-3 h-[200px] pt-14">:</p>
        <div class="grid grid-flow-row">
            <canvas id="canvas2"></canvas>
            <p class="text-center text-2xl font-bold">HOURS</p>
        </div>
        <p class="text-9xl font-bold mx-3 h-[200px] pt-14">:</p>
        <div class="grid grid-flow-row">
            <canvas id="canvas3"></canvas>
            <p class="text-center text-2xl font-bold">MINUTES</p>
        </div>
        <p class="text-9xl font-bold mx-3 h-[200px] pt-14">:</p>
        <div class="grid grid-flow-row">
            <canvas id="canvas4"></canvas>
            <p class="text-center text-2xl font-bold">SECONDS</p>
        </div>
    </div>
    <div class="basis-1/3">

    </div>    
    <script src="script.js"></script>
</body>
</html>
